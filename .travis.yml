
language: node_js
node_js:
  - "6.9.5"
branches:
  only:
    - master
before_install:
  - npm install
  - git config --global user.email "GH_EMAIL"
  - git config --global user.name "GH_USER"
  - sed -i'' "s~git@github.com:GH_REF.git~https://GH_TOKEN:x-oauth-basic@github.com/GH_REF.git~" _config.yml

script: npm run deploy
